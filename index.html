<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="h1">
    <header>
        <h1>Moda, media mediana</h1>
    </header>
    <main>
        <div class="caixa_externa">
            <h2 id="enunciado">Digite um intervalo de números separados por ponto e vírgula</h2>
            <h3>Exemplo: 56; 56; 57; 58; 61; 63; 63; 67; 67; 67</h3>

            <textarea wrap="hard" name="entrada_de_dados" id="textarea_intervalo" cols="40" rows="6"
                placeholder="56; 56; 57; 58; 61; 63; 63; 67; 67; 67..."
                autocomplete="disabled">56; 56; 57; 58; 61; 63; 63; 67; 67; 67</textarea>


            <div id="caixa_externa_btn">
                <a  id="btn_calcular" class="btn" href="#caixa_resposta" onclick="calcular()" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-calculator"></i> Calcular</a>
                <a href="#h1" id="btn_limpar" class="btn" onclick="limpar()" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-trash"></i> Limpar</a>

            </div>
        </div>
        <a href="#caixa_resposta" target="_blank" rel="noopener noreferrer">
            
        </a>
        <div id="caixa_resposta" class="caixa_externa">
            <h1>Resultado</h1>
            <div id="caixa-aux">
                <div class="resposta_box">
                    <h2>Moda:</h2>
                    <h2 id="moda">123</h2>
                </div>
                <div class="resposta_box">
                    <h2>Media</h2>
                    <h2 id="media">123</h2>
                </div>
                <div class="resposta_box">
                    <h2>Mediana</h2>
                    <h2 id="mediana">123</h2>
                </div>
            </div>
        </div>
    </main>



    <footer>

    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>
</html>
