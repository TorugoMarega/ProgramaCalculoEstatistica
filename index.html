<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos de Estatística</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body id="top" class="background">
    <div>
        <header>
            <div id="header_aux">
                <span>
                    <i id="icon" class="fa-solid fa-chart-pie fa-3x social"></i>
                </span>
                <h1>Moda, Media Mediana</h1>
            </div>
        </header>
        <main>
            <div class="caixa_externa">
                <h2 id="enunciado">Digite um intervalo de números separados por ponto e vírgula</h2>
                <h3>Exemplo: 56; 56; 57; 58; 61; 63; 63; 67; 67; 67</h3>

                <textarea wrap="hard" name="entrada_de_dados" id="textarea_intervalo" cols="40" rows="6"
                    placeholder="56; 56; 57; 58; 61; 63; 63; 67; 67; 67..."
                    autocomplete="disabled">56; 56; 57; 58; 61; 63; 63; 67; 67; 67;</textarea>


                <div id="caixa_externa_btn">
                    <a id="btn_calcular" class="btn" href="#caixa_resposta" onclick="calcular()" target="_blank"
                        rel="noopener noreferrer"><i class="fa-solid fa-calculator"></i> Calcular</a>
                    <a href="#top" id="btn_limpar" class="btn" onclick="limpar()" target="_blank"
                        rel="noopener noreferrer"><i class="fa-solid fa-trash"></i> Limpar</a>

                </div>
            </div>

            <div id="caixa_resposta" class="caixa_externa">
                <h1>Resultado</h1>
                <div id="caixa-aux">
                    <div class="resposta_box">
                        <h2>Moda:</h2>
                        <h2 id="moda">0</h2>
                    </div>
                    <div class="resposta_box">
                        <h2>Media</h2>
                        <h2 id="media">0</h2>
                    </div>
                    <div class="resposta_box">
                        <h2>Mediana</h2>
                        <h2 id="mediana">0</h2>
                    </div>
                </div>
            </div>
        </main>



        <footer>
            <div id="footer-div">
                <p>2022 &copy Victor Hugo Marega</p>
            </div>
        </footer>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/calcula.js"></script>

</html>
